spring:
  application:
    name: car-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8080
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:car_servicedb
    username: sa
    password: admin
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update